<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password checker</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <label for="password">Check is your password is correct.</label>
    <input type="text" id="password" placeholder="enter your password" />
    <p class="passinfo"><i>You did not enter your password</i></p>
    <br /><br />
    <h3>Password must contain :</h3>
    <ul>
      <li>min 10 keyboard characters</li>
      <li>letters</li>
      <li>numbers</li>
    </ul>
    <br />
    <p>To make your password strong add <span>special signs.</span></p>
    <script src="js.js"></script>
  </body>
</html>
